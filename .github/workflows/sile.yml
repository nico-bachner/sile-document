name: SILE
on: [push, pull_request]
jobs:
  sile:
    runs-on: ubuntu-20.04
    name: SILE
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: SILE
        id: sile
        uses: docker://siletypesetter/sile:latest
        with:
          args: test.sil
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add auto-built SILE document
